apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.apec.android"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'org.litepal.android:core:1.3.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.mcxiaoke.volley:library:1.0.18'
    compile project(':dialogplusLibrary')
    compile project(':pullToRefreshLibrary')
    compile project(':viewPageIndicatorlibrary')
    compile files('src/libs/MobCommons.jar')
    compile files('src/libs/MobTools.jar')
    compile files('src/libs/ShareSDK-Core-2.6.6.jar')
    compile files('src/libs/ShareSDK-QQ-2.6.6.jar')
    compile files('src/libs/ShareSDK-QZone-2.6.6.jar')
    compile files('src/libs/ShareSDK-SinaWeibo-2.6.6.jar')
    compile files('src/libs/ShareSDK-Wechat-2.6.6.jar')
    compile files('src/libs/ShareSDK-Wechat-Core-2.6.6.jar')
    compile files('src/libs/ShareSDK-Wechat-Moments-2.6.6.jar')
}
